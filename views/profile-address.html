
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Minha Conta</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">
                {if="$profileMsg != ''"}
                <div class="alert alert-success">
                    {$profileMsg}
                </div>
                {/if}
                {if="$profileError != ''"}
                <div class="alert alert-danger">
                    {$profileError}
                </div>
                {/if}                
                <form method="post" action="/profile">
					<h3>Endereço de entrega</h3>
						<p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
							<label class="" for="billing_cep_1">Cep <abbr title="required" class="required">*</abbr>
							</label>
							<input type="text" value="{$cart.deszipcode}" placeholder="00000-000" id="billing_cep_1" name="zipcode" class="input-text ">
							<input type="submit" value="Atualizar CEP" id="place_order" class="button alt" formaction="/checkout" formmethod="get">
						</p>
						<div class="row">
							<div class="col-sm-9">
								<p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
									<label class="" for="billing_address_1">Endereço <abbr title="required" class="required">*</abbr>
									</label>
									<input type="text" value="{$address.desaddress}" placeholder="Logradouro, número e bairro" id="billing_address_1" name="desaddress" class="input-text ">
								</p>
							</div>
							<div class="col-sm-3">
								<p id="billing_number_1_field" class="form-row form-row-wide number-field validate-required">
									<label class="" for="billing_number_1">Número <abbr title="required" class="required">*</abbr>
									</label>
									<input type="text" value="{$address.desnumber}" placeholder="Número" id="billing_address_1" name="desnumber" class="input-text ">
								</p>
							</div>
						</div>
						<p id="billing_address_2_field" class="form-row form-row-wide address-field">
							<input type="text" value="{$address.descomplement}" placeholder="Complemento (opcional)" id="billing_address_2" name="descomplement" class="input-text ">
	                    </p>
	                    <p id="billing_district_field" class="form-row form-row-wide address-field validate-required" data-o_class="form-row form-row-wide address-field validate-required">
							<label class="" for="billing_district">Bairro <abbr title="required" class="required">*</abbr>
							</label>
							<input type="text" value="{$address.desdistrict}" placeholder="Cidade" id="billing_district" name="desdistrict" class="input-text ">
						</p>
						<p id="billing_city_field" class="form-row form-row-wide address-field validate-required" data-o_class="form-row form-row-wide address-field validate-required">
							<label class="" for="billing_city">Cidade <abbr title="required" class="required">*</abbr>
							</label>
							<input type="text" value="{$address.descity}" placeholder="Cidade" id="billing_city" name="descity" class="input-text ">
						</p>
						<p id="billing_state_field" class="form-row form-row-first address-field validate-state" data-o_class="form-row form-row-first address-field validate-state">
							<label class="" for="billing_state">Estado</label>
							<input type="text" id="billing_state" name="desstate" placeholder="Estado" value="{$address.desstate}" class="input-text ">
						</p>
						<p id="billing_state_field" class="form-row form-row-first address-field validate-state" data-o_class="form-row form-row-first address-field validate-state">
							<label class="" for="billing_state">País</label>
							<input type="text" id="billing_state" name="descountry" placeholder="País" value="{$address.descountry}" class="input-text ">
						</p>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
